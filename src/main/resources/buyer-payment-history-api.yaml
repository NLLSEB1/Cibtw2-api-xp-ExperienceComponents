swagger: '2.0'
info:
  version: '1.0'
  title: 'CI: Risk - Buyer Payment History Experience API v1'
  description: >-
    This API optimises Buyer payment history information based on claims from CLEAR and CYC.
    
    ### API Owner
    
    **Name:** Cesar Herrera Garcia (temporary) <br>
    **Email:** cesar.herreragarcia@atradius.com
host: _apigw-host_
basePath: /risk/buyer-payment-history-xp/v1
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
parameters:
  OffsetParam:
    in: query
    name: offset
    required: false
    type: integer
    format: int32
    minimum: 0
    description: The number of items to skip before starting to collect the result set.
  LimitParam:
    in: query
    name: limit
    required: false
    type: integer
    format: int32
    minimum: 1
    maximum: 200
    default: 20
    description: The numbers of items to return.
  LanguageParam:
    name: language_code
    in: query
    required: false
    type: string
    description: 'The language in which data may be returned'
    default: 'EN'
  EffectFromDateParam:
    name: effect_from_date
    in: query
    required: false
    type: string
    format: date-time
    description: "Effective from data. ISO8601 format [YYYY-MM-DDTHH:mi:ssZ]"
  EffectToDateParam:
    name: effect_to_date
    in: query
    required: false
    type: string
    format: date-time
    description: "Effective to data. ISO8601 format [YYYY-MM-DDTHH:mi:ssZ]"

  PointInTimeParam:
    name: date
    in: query
    required: false
    type: string
    format: date
    description: 'Point in time of the returned data. ISO8601 format [YYYY-MM-DDTHH:mi:ssZ]'
  OrganisationIdPath:
    name: org_id
    in: path
    required: true
    type: integer
    format: int32
    description: Organisation identifier
  SocialSecurityDebtIdPath:
    name: social_security_debt_id
    in: path
    required: true
    type: integer
    format: int64
    description: Social Security Debt identifier
  SnaIdPath:
    name: sna_id
    in: path
    required: true
    type: integer
    format: int64
    description: 'SNA identifier'
  SnaStatusPath:
    name: sna_status
    in: path
    required: true
    type: string
    enum: [Accepted, Pending]
    description: 'SNA Status Accepted / Pending'
  SnaStatusBody:
    name: body
    in: body
    required: true
    description: ''
    schema:
      $ref: '#/definitions/SNAStatus'
  # Headers
  AtradiusOriginUserIdHeader:
    name: Atradius-Origin-User-Id
    in: header
    required: true
    type: string
    description: 'Name of the user who is performing an action in a system (Note this is normally the login ID coming from the LDAP'
  AtradiusOriginApplicationHeader:
    name: Atradius-Origin-Application
    in: header
    required: true
    type: string
    description: 'Identification of the application which invoked the service'
  AtradiusOriginServiceHeader:
    name: Atradius-Origin-Service
    in: header
    required: true
    type: string
    description: 'The name of origin (parent) service which is invoked'
  AtradiusInvocationServiceHeader:
    name: Atradius-Invocation-Service
    in: header
    required: true
    type: string
    description: 'The invocation service URL'
  AtradiusMessageTimestampHeader:
    name: Atradius-Message-Timestamp
    in: header
    required: true
    type: string
    description: 'The timestamp when the client is invoked the origin service'
  AtradiusMessageIdHeader:
    name: Atradius-Message-Id
    in: header
    required: false
    type: string
    format: uuid
    description: 'Unique identifier of the message that has been send'
  AtradiusCorrelationIdHeader:
    name: Atradius-Correlation-Id
    in: header
    required: false
    type: string
    format: uuid
    description: 'Unique identifier of a transaction over various applications / components'
  AtradiusConcurrencyControlVersionHeader:
    name: Atradius-Concurrency-Control-Version
    in: header
    required: false
    type: string
    description: 'A placeholder were we can store a string with relevant information to perform in the data store the verification of the optimistic concurrency control. Block to capture the information which might be required as part of the Optimistic concurrency control (OCC) which is a concurrency control method applied to transactional systems.'

